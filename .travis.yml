language: python
python:
  - "3.6"
  - "3.5"
  - "3.4"
  - "2.7"
# commands to install dependencies
install:
  - python setup.py install
  - git clone https://github.com/ewels/MultiQC_TestData.git test_data
  - cd test_data
  - mkdir empty_dir
# commands to run tests
script:
  - python -m unittest discover
  - multiqc data
  - multiqc --lint data/modules/
  - multiqc --lint data/modules/ -m fastqc -f -d -dd 1 -i "Forced Report" -b "This command has lots of options" -n custom_fn --no-data-dir
  - multiqc --lint data/modules/ -f -v --flat -e star -x ngi -s -z -c ../multiqc_config_example.yaml
  - multiqc --lint -m star -o tests/multiqc_report_dev -t default_dev -k json --file-list data/special_cases/file_list.txt
  - multiqc --lint -f empty_dir
  - multiqc --lint -f data/modules/gatk/BaseRecalibrator/recal_data.table
